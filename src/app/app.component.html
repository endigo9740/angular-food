<div id="app">
    <div id="window">
        <h1>Foods</h1>
        <!-- List -->
        <ul>
            <li *ngFor="let f of foodService.favorites; index as i">
                <app-list-item [food]="f" [index]="i"></app-list-item>
            </li>
        </ul>
        <!-- Message -->
        <pre id="message">{{foodService.message}}</pre>
    </div>
</div>
